<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <div><label>Enter Book Name:</label></div>
                <input type="text" class="title">
            </div>

                <div>
                <div><label>Enter Book Author:</label></div>
                <input type="text" class="author">
            </div>

                <div>
                <div><label>How many pages is the book?:</label></div>
                <input type="text" class="pages">
            </div>

            <div>
                <div><label>Have you read the book?:</label></div>
                <input type="radio" name="haveRead" id="1" value="have read">Yes</input>
                <input type="radio" name="haveRead" id="2" value="have not yet read">No</input>
            </div>

            <button type="submit" class="addBook">Submit</button>
        </form>
        <div class="cards">

        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
